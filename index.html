<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/functions.js"></script>
</head>
<body>
    <div class="container">

    
            <h1><i id="cifrao" class="bi bi-coin"></i> Unit shop</h1>
            
            <table class="table table-hover table-border table-primary">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Unit price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/product_1.jpeg" alt="S23 sansung" width="200"height="200"></td>
                        <td>
                            <div>Top cell phone</div>
                            <div><span class="produto-item">Code:</span> 12345</div>
                            <div><span class="produto-item">Color:</span> Gray</div>
                        </td>
                        <td id="value_1">R$ 2.519</td>
                        <td>
                            <span class="badge bg-danger" onclick="changeQuantity(1,'-')"><i class="bi bi-arrow-down"></i></span>
                            <span id="qtd_1">0</span>
                            <span class="badge bg-success" onclick="changeQuantity(1,'+');"><i class="bi bi-arrow-up"></i></span>
                        </td>
                        <td id="total_1">0</td>
                    </tr>

                    <tr>
                        <td><img src="img/product_2.jpeg" alt="Notebook sansung" width="200"height="200"></td>
                        <td>
                            <div>Top Notebook</div>
                            <div><span class="produto-item">Code:</span> 67891</div>
                            <div><span class="produto-item">Color:</span> Gray</div>
                        </td>
                        <td id="value_2">R$ 3.700</td>
                        <td>
                            <span class="badge bg-danger" onclick="changeQuantity(2,'-')"><i class="bi bi-arrow-down"></i></span>
                            <span id="qtd_2">0</span>
                            <span class="badge bg-success" onclick="changeQuantity(2,'+');"><i class="bi bi-arrow-up"></i></span>
                        </td>
                        <td id="total_2">0</td>
                    </tr>

                    <tr>
                        <td><img src="img/product_3.jpeg" alt="Tv sansung" width="200"height="200"></td>
                        <td>
                            <div>Top TV</div>
                            <div><span class="produto-item">Code:</span> 11225</div>
                            <div><span class="produto-item">Color:</span> Black</div>
                        </td>
                        <td id="value_3">R$ 4.600</td>
                        <td>
                            <span class="badge bg-danger" onclick="changeQuantity(3,'-')"><i class="bi bi-arrow-down"></i></span>
                            <span id="qtd_3">0</span>
                            <span class="badge bg-success" onclick="changeQuantity(3,'+');"><i class="bi bi-arrow-up"></i></span>
                        </td>
                        <td id="total_3">0</td>
                    </tr>
                </tbody>
                
            </table>

            <footer class="text-center">
                <span><i class="bi bi-cart3"></i> Subtotal: <span id="subtotal">0</span></span>
            </footer>
    </div>
</body>
</html>
